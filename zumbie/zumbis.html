<div class="container">
	<div class="well">
		<h1>Ocorrências de zumbis</h1>
	</div>

	<table ng-if="ocorrencia.cep.length > 0" class="table table-condensed">
		<thead>
			<th>CEP</th>
			<th>Bairro</th>
			<th>Ocorrências</th>
		</thead>
		<tbody>
			<tr ng-repeat="ocorrencia in ocorrencias">
				<td>{{ocorrencia.cep}}</td>
				<td>{{ocorrencia.bairro | upper}}</td>
				<td>{{ocorrencia.numero}}</td>
			</tr>
		</tbody>
	</table>
	<form name="form" novalidate>
		<div class="form-group">
			<label for="cep">CEP</label>
			<input ng-blur ng-model="ocorrencia.cep" type="text" name="cep" class="form-control" ng-cep-validator>
		</div>
		<div class="form-group">
			<label for="bairro">Bairro</label>
			<input ng-blur ng-model="ocorrencia.bairro" type="text" name="bairro" class="form-control" ng-minlength="4">
		</div>
		<div class="form-group">
			<label for="numero">Número de ocorrências</label>
			<input ng-blur ng-model="ocorrencia.numero" type="text" name="numero" class="form-control" required>
		</div>

		<ng-zumbi-submit submit="adiciona(ocorrencia)"></ng-zumbi-submit>

	</form>
</div>

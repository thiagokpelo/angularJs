<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>AngularJS para Zumbis</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="app.js"></script>

	<style>
		.error{border-color: red; }
	</style>
</head>
<body ng-app="app">
	<div class="container" ng-controller="zumbisCtrl">
		<div class="well">
			<h1>Ocorrências de zumbis</h1>
		</div>

		<table ng-if="ocorrencias.length > 0" class="table table-condensed">
			<thead>
				<th>CEP</th>
				<th>Bairro</th>
				<th>Ocorrências</th>
			</thead>
			<tbody>
				<tr ng-repeat="ocorrencia in ocorrencias">
					<td>{{ocorrencia.cep}}</td>
					<td>{{ocorrencia.bairro}}</td>
					<td>{{ocorrencia.numero}}</td>
				</tr>
			</tbody>
		</table>
		<form name="form" novalidate>
			<div class="form-group">
				<label for="cep">CEP</label>
				<input ng-blur ng-model="ocorrencia.cep" type="text" name="cep" class="form-control" ng-pattern="/^[0-9]{5}-[0-9]{3}$/">
			</div>
			<div class="form-group">
				<label for="bairro">Bairro</label>
				<input ng-blur ng-model="ocorrencia.bairro" type="text" name="bairro" class="form-control" ng-minlength="4">
			</div>
			<div class="form-group">
				<label for="numero">Número de ocorrências</label>
				<input ng-blur ng-model="ocorrencia.numero" type="text" name="numero" class="form-control" required>
			</div>

			<button ng-click="adiciona(ocorrencia)" ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
</body>
</html>

<div><b>Customer Name:</b> {{ customerName }}</div>
<div><b>Customer Number:</b> {{ customerNumber }}</div>

<form>
	<div>
		<input type="text" ng-model="cName" placeholder="Customer Name" required>
	</div>
	<div>
		<input type="number" ng-model="cNumber" placeholder="Customer Number" required>
	</div>
	<div>
		<button ng-click="changeCustomer()">Change Customer</button>
	</div>
</form>

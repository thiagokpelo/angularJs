<div class="blog-login-wrapper">
    
    <form ng-submit="submit()" ng-controller="LoginCtrl">
        <div class="blog-login-error">{{ error }}</div>
        <div class="blog-login-label">
            <label for="username">Username:</label>
        </div>
        <div class="blog-login-element">
            <input type="text" ng-model="username" name="username" placeholder="Username" required>
        </div>
         <div class="blog-login-label">
            <label for="password">Password:</label>
        </div>
        <div class="blog-login-element">
            <input type="text" ng-model="password" name="password" placeholder="Password" required>
        </div>
        <div class="blog-login-button">
            <button type="submit" class="form-button">Sign in</button>
        </div>
    </form>
</div>

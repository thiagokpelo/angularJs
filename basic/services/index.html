<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Services - Angular</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	
	
</head>
<body ng-app="macModule">
	<div ng-controller="macController">
		<table>
			<tr>
				<td>Texto</td>
				<td><input type="text" ng-model="input"></td>
			<tr>
				<td>Resultado</td>
				<td><input type="text" ng-model="output"></td>
			</tr>
				<tr>
					<td></td>
					<td><input type="submit" ng-click="transformarTexto(input)" value="Processar Texto"></td>
				</tr>
			</tr>
		</table>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="script.js"></script>
	<script src="stringService.js"></script>
</body>
</html>
